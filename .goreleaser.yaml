version: 2

project_name: klaude

before:
  hooks:
    - go mod tidy

builds:
  - id: klaude-ops
    main: ./cmd/klaude-ops
    binary: klaude-ops
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/kubestellar/klaude/internal/version.Version={{.Version}}
      - -X github.com/kubestellar/klaude/internal/version.BuildDate={{.Date}}
      - -X github.com/kubestellar/klaude/internal/version.GitCommit={{.Commit}}

  - id: klaude-deploy
    main: ./cmd/klaude-deploy
    binary: klaude-deploy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/kubestellar/klaude/internal/version.Version={{.Version}}
      - -X github.com/kubestellar/klaude/internal/version.BuildDate={{.Date}}
      - -X github.com/kubestellar/klaude/internal/version.GitCommit={{.Commit}}

archives:
  - id: klaude-ops
    builds:
      - klaude-ops
    format: tar.gz
    name_template: "klaude-ops_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

  - id: klaude-deploy
    builds:
      - klaude-deploy
    format: tar.gz
    name_template: "klaude-deploy_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: kubestellar
    name: klaude
  draft: false
  prerelease: auto

brews:
  - name: klaude-ops
    ids:
      - klaude-ops
    repository:
      owner: kubestellar
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/kubestellar/klaude"
    description: "Multi-cluster Kubernetes diagnostics, RBAC analysis, and security checks"
    license: "Apache-2.0"
    install: |
      bin.install "klaude-ops"
    test: |
      system "#{bin}/klaude-ops", "version"

  - name: klaude-deploy
    ids:
      - klaude-deploy
    repository:
      owner: kubestellar
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/kubestellar/klaude"
    description: "App-centric multi-cluster deployment and operations for Kubernetes"
    license: "Apache-2.0"
    install: |
      bin.install "klaude-deploy"
    test: |
      system "#{bin}/klaude-deploy", "version"
